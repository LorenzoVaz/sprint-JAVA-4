<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center mb-4" th:text="#{login.title}">Login</h2>

            <!-- Formulário SEM CSRF -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label th:text="#{login.username}" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label th:text="#{login.password}" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" th:text="#{login.subtitle}">Entrar</button>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3">
                <span th:text="#{login.error}">Credenciais inválidas!</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
